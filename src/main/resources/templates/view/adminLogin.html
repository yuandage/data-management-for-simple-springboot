<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登陆</title>
    <link rel="stylesheet" type="text/css" href="../custom/css/denglu.css" th:href="@{/custom/css/denglu.css}">

</head>

<body style="background:url(../custom/img/bg-1.jpg); background-size: 100% 100%;">
<div class="jq22-container" style="padding-top:20px">
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">管理登陆</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <form action="/Blog/user/admin" th:action="@{/user/login}" method="post">
                        <div class="group">
                            <label for="user" class="label">用户名</label>
                            <input id="user" type="text" class="input" name="name">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">密码</label>
                            <input id="pass" type="password" class="input" data-type="password" name="password">
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span> 保存登陆状态</label>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="登陆">
                        </div>
                    </form>
                    <div class="hr">
                        <span><a style="cursor:pointer" href="/Blog/user/loginView" th:href="@{/user/loginView}">用户登陆</a></span>
                    </div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script>

</script>
</body>

</html>
